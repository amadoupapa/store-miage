<div class="container mt-4">
    <div class="row">
      <!-- Image descriptive -->
      <div class="col-md-6">
        <img [src]="image_src" class="img-fluid">
      </div>
  
      <!-- Nom de l'article, prix, description et bouton AJOUTER -->
      <div class="col-md-6">
        <h2>{{produit.nomProduit | uppercase }}</h2>
        <h4>Prix : FCFA {{produit.prix}} </h4>
        <p>Description de l'article Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  
        <!-- Bouton AJOUTER -->
        <button  (click)="commander()" class="btn btn-primary">COMMANDER</button>
      </div>
    </div>
  </div>
