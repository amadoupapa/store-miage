<div class="mx-3">
    <h1 class="heading">Ajouter un produit</h1>
    <form #ajoutForm="ngForm" (ngSubmit)="onSubmit(ajoutForm)">
        <div class="form-group">
          <label for="nomProduit">Nom du Produit*</label>
          <input type="text" class="form-control" id="nomProduit" name="nomProduit" [(ngModel)]="nomProduit" required="">
        </div>
      
        <div class="form-group">
          <label for="descriptionProduit">Description du Produit*</label>
          <textarea class="form-control" id="descriptionProduit" name="descriptionProduit" [(ngModel)]="descriptionProduit" required=""></textarea>
        </div>
      
        <div class="form-group">
          <label for="prix">Prix*</label>
          <input type="number" class="form-control" id="prix" name="prix" [(ngModel)]="prix" required="">
        </div>
      
        <div class="form-group">
          <label for="imageProduit">Image du Produit*</label>
          <input #imageInput type="file" class="form-control-file" id="imageProduit" name="imageProduit" [(ngModel)]="imageProduit" accept="image/*" (change)="processFile(imageInput)" required="">
        </div>
      
      
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="featured" name="featured" [(ngModel)]="featured">
            <label class="form-check-label" for="featured">En vedette</label>
          </div>
        </div>
      
        <div class="form-group">
          <label for="categorie">Cat√©gorie*</label>
          <select class="form-control" id="categorie" name="categorie" [(ngModel)]="categorie_id">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.nomCategorie }}</option>
          </select>
        </div>
      
        <button type="submit" class="btn btn-primary w-100 text-center">Ajouter</button>
      </form>
</div>
