
<div class="col-12">
  <div class="row">
    <div class="col-12 mb-3">
      <div class="d-flex flex-row">
        <h1 class="heading">Liste de mes commandes</h1>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom Produit</th>
          <th>Prix</th>
          <th>Date commande</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of commandes">
          <td>{{ c.id }}</td>
          <td>{{ c.produit.nomProduit }}</td>
          <td>{{ c.produit.prix | number : "1.2-2" }}</td>
          <td>{{ c.dateCommande | date : "medium" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
