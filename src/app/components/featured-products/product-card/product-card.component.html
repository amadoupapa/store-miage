<div class="card border-0 rounded-0 shadow-sm m-2 w-100">
  <div class="row">
    <img
      [src]="image_src"
      class="card-img-top img-fluid rounded-0 mx-auto"
      routerLink="/details-produit/{{ id }}"
    />
  </div>
  <div
    class="card-body mt-3 mb-3 d-flex justify-content-center align-items-end h-70"
  >
    <div class="row">
      <div class="col-12">
        <h6 class="card-title text-center">{{ titre }}</h6>
      </div>
      <div class="row align-items-center text-center g-0">
        <div class="col-md-12">
          <h5 class="price">
            <span class="text-primary">FCFA</span> {{ prix | number : "1.2-2" }}
          </h5>
        </div>
      </div>
      <div class="col-2">
        <i class="bi bi-bookmark-plus fs-2"></i>
      </div>
    </div>
  </div>
 
</div>
