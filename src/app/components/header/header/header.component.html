<div *ngIf="!loginPage" class="row position-fixed w-100 header " style="z-index: 1030;">
  <div class="d-flex p-2 flex-rows justify-content-between bg-primary text-white">
    <div routerLink="" class="navbar-brand px-4" style="cursor: pointer; font-size: large;">Zig-shop</div>
    <div *ngIf="!estConnecte" class="d-flex flex-rows justify-content-between">
      <div routerLink="/login" class="px-2 btn bg-primary btn-lg text-white">Se connecter</div>
      <div routerLink="/register" class="px-2 btn bg-primary text-white btn-lg">Creer un compte</div>
    </div>
    <div  *ngIf="estConnecte" class="d-flex flex-rows justify-content-between">
      <div *ngIf="estAdmin" routerLink="admin/liste-commandes" class="px-2 btn btn-primary btn-lg">Admnistration</div>
      <div *ngIf="estConnecte" routerLink="/mes-commandes" class="px-2 btn btn-primary btn-lg">Mes commandes</div>
      <div class="pt-2 px-3 lead bold">| <i class="fa fa-user"></i> : {{userData?.login}}</div>
      <div *ngIf="estConnecte" class="px-2 btn btn-primary btn-lg" (click)="logout()">Se deconnecter</div>
      
    </div>
  </div>
  <div class=""><app-navbar></app-navbar></div>
</div>
