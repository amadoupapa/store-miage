<div *ngIf="!loginPage" class="row">
  <div class="d-flex p-2 flex-rows justify-content-between bg-primary text-white">
    <div routerLink="" class="navbar-brand px-4" style="cursor: pointer;">Zig-shop</div>
    <div *ngIf="!estConnecte" class="d-flex flex-rows justify-content-between">
      <div routerLink="/login" class="px-2 btn bg-primary text-white">Se connecter</div>
      <div routerLink="/register" class="px-2 btn bg-primary text-white">Creer un compte</div>
    </div>
    <div  *ngIf="estConnecte" class="d-flex flex-rows justify-content-between">
      <div *ngIf="estAdmin" class="px-2 btn btn-primary">Admnistration</div>
      <div *ngIf="estConnecte" routerLink="/mes-commandes" class="px-2 btn btn-primary">Mes commandes</div>
      <div class="px-2 py-2">| User : {{userData?.login}}</div>
      <div *ngIf="estConnecte" class="px-2 btn btn-primary" (click)="logout()">Se deconnecter</div>
      
    </div>
  </div>
  <div class=""><app-navbar></app-navbar></div>
</div>
